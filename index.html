<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games App</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://cdn-icons-png.flaticon.com/512/5930/5930147.png"
              alt="Logo"
              height="30"
              class="d-inline-block align-text-top"
            />
            Games App
          </a>
        </div>
      </nav>
    </header>

    <main class="container-xl">
        <div class="row">
            <div class="col-12 col-lg-4">
                <h2>Formulario</h2>
            </div>

            <div class="col-12 col-lg-8">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Género</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td class="image-cell">
                                <img src="https://image.api.playstation.com/vulcan/ap/rnd/202411/2918/90ad70c1ef581f93454184750cba9e0ca37bc7e30a4d1f55.png" alt="Juego Split Fiction" />
                            </td>
                            <td class="id-cell">5000</td>
                            <td class="name-cell">Split Fiction</td>
                            <td class="category-cell">Acción</td>
                            <td class="price-cell">20000</td>
                            <td class="action-cell">
                                <div class="buttons">
                                    <button class="button-icon">
                                        <i class="fa-solid fa-pencil"></i>
                                    </button>

                                    <button class="button-icon danger">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        Footer
    </footer>

    <!-- Leemos nuestro JS -->
    <script src="/js/games.js"></script>
  </body>
</html>
